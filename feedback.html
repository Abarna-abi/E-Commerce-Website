<html>
<head>
<title>Feedbacl</title>

  		body{
			background-color:blanchedalmond;
			text-align: center;
		}
		input, textarea
		{
			border-radius: 10px;
			padding: 10px;
		}

			background-color: crimson;

  			font-weight: 900;
		}

			padding-left: 39%;

		}    
</style>

  function alertmsg()
  {
    alert("Feedback received!");
  }
</script>
</head>

<body>

      </td>

  </tr>

      <input type="submit" value="Submit" class="btn" onclick="alertmsg()">
